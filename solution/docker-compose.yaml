version: "3"
services:
  csvserver:
    container_name: csvserver_asg
    image: infracloudio/csvserver:latest
    ports:
      - "9393:9300"
    env_file:
      - /home/ec2-user/mygit/csvserver/csvserver.env
    volumes:
      - /home/ec2-user/mygit/csvserver/solution/inputFile:/csvserver/inputdata


